<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="heading">Minion Speak</h1>
      <!-- <p>This app will translate the text in MINION LANGUAGE</p> -->
    </div>
    <article class="main">
      <div class="input">
        <label>Enter input text</label>
        <textarea
          class="input_field"
          placeholder="Enter the text that you want to translate"
          type="text"
        ></textarea>
      </div>

      <div class="actions">
        <button class="button">Translate Text</button>
      </div>

      <div class="output">
        <div class="output_text">Output will appear here ðŸ‘‡</div>
        <div class="output_field"></div>
      </div>

      <!-- <div class="message"></div> -->
    </article>

    <footer class="footer">
      <p>
        This app translates the text entered by the user in the MINION LANGUAGE
        using an API
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
